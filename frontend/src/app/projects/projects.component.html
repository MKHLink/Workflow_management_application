<a routerLink="/teams" class="back">&#60; Back</a>
<h1 class="title">Projects for {{name}}</h1>
<div class="button-container">
    <button class="button" (click)="toggleModal()">New</button>
</div>
<app-projects-display [projects]=projects></app-projects-display>
<app-add-project-modal *ngIf="addModalShown" [team]=team (close)="toggleModal()"></app-add-project-modal>
